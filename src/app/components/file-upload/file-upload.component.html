<div class="form-control">
  <input class="file-input" type="file" #fileInput>
  <div *ngIf="false">
    <small
      *ngIf="false"
       class="text-danger"
    >
      File is required
    </small>
    <small
      *ngIf="false"
      class="text-danger"
    >
      {{ 'fileType' }} type is not allowed
    </small>
    <small
      *ngIf="false"
      class="text-danger"
    >
      {{ 'fileSize' }} KB size is not allowed.
    </small>
  </div>
</div>
