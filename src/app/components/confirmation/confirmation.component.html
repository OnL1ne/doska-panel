<a class="dropdown-item" (click)="openModal(template)">
  <span class="{{this.classList}}">{{ this.linkTitle | translate }}</span>
</a>

<ng-template #template>
  <div class="modal-body text-center">
    <h5 class="modal-title">{{ this.title | translate }}</h5>
    <p class="modal-text">{{ this.text | translate }}</p>
    <button type="button" class="btn btn-cancel" (click)="decline()" >{{ this.cancel | translate }}</button>
    <button type="button" class="btn btn-orange ml-2" (click)="confirm()" >{{ this.approve | translate }}</button>
  </div>
</ng-template>
